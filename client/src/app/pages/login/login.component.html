<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoading">
    <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
  </div>
  <mat-card class="example-card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-form-field class="example-full-width">
        <label>
          <input matInput placeholder="Username" formControlName="username" [errorStateMatcher]="matcher" required>
        </label>
        <mat-error>
          <span *ngIf="!f.username.valid && f.username.touched">Please enter Username</span>
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <label>
          <input type="password" matInput placeholder="Password" formControlName="password"
            [errorStateMatcher]="matcher" required>
        </label>
        <mat-error>
          <span *ngIf="!f.password.valid && f.password.touched">Please enter Password</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!loginForm.valid" mat-flat-button color="primary">
          <mat-icon>login</mat-icon>Login
        </button>
      </div>
      <!-- <div class="button-row">
        <h4>Don't have an account?</h4>
      </div>
      <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/register']">
          <mat-icon>how_to_reg</mat-icon>Register
        </a>
      </div> -->
      <div class="button-row">
        <mat-error>
          <span *ngIf="!success">Username or password invalid!</span>
        </mat-error>
      </div>     
    </form>
  </mat-card>
</div>
